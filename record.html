<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_record.css">
  </head>
  <body>
    <button type="submit" id="boton-searcher">Volver</button>
    <h1></h1>
    <table id="table-record">
    </table>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const obtenerDatos = () => {
      fetch("server.php")
        .then((response) => response.json())
        .then((record) => {
          console.log(record);
          const table = document.getElementById("table-record");
          record.map((row, index) => {
            const newRow = table.insertRow();
            const thumbnailCell = newRow.insertCell(0);
            const titleCell = newRow.insertCell(1);
            const channelCell = newRow.insertCell(2);
            const linkCell = newRow.insertCell(3);
            const timestampCell = newRow.insertCell(4);

            thumbnailCell.innerHTML = `<img src='${row.thumbnail}' />`;
            titleCell.textContent = row.title;
            channelCell.textContent = row.channel;
            linkCell.textContent = row.link;
            timestampCell.textContent = row.time_stamp;
          });
        })
        .catch((error) => console.error("Error:", error));
    };

    window.onload = obtenerDatos();
  </script>
</html>
