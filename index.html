<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulari</title>
    <link rel="stylesheet" href="style_index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <input type="search" id="search" />
      <button type="submit" id="boton-submit">
        <span class="material-symbols-outlined">search</span>
      </button>
      <button type="submit" id="boton-record">
        <span class="material-symbols-outlined">lists</span>
      </button>
    </div>
    <div class="container">
      <!-- <span class="material-symbols-outlined size-100" id="prevPagButton">navigate_before</span> -->
      <div id="videos"></div>
      <!-- <span class="material-symbols-outlined size-100" id="nextPagButton">navigate_next</span> -->
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const handleOnClickSubmit = () => {
      const input = document.getElementById("search");
      axios
        .get(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${input.value}&maxResults=12&key=AIzaSyBV_6gVqPQFrfIqy6pxwofR1tdqD7JDrs8`
        )
        .then((response) => {
          generateVideos(response.data);
        })
        .catch((error) => {
          console.error(error);
        });
    };
    const generateVideos = (data) => {
      const videos = document.getElementById("videos");
      videos.innerHTML = "";
      console.log(data);
      data.items.map((elem, index) => {
        const video = document.createElement("div");
        video.classList.add("video");

        video.innerHTML = `
      <div>
        <a id='video-${index}' href="https://www.youtube.com/watch?v=${elem.id.videoId}" target="_blank">
          <img src="${elem.snippet.thumbnails.medium.url}" alt="Video Thumbnail">
          </a>
          <p>${elem.snippet.title}</p>
          <p>${elem.snippet.channelTitle}</p>
      </div>
    `;

        videos.appendChild(video);
        const link = document.getElementById(`video-${index}`);
        link.addEventListener("click", () => openVideo(elem));
      });
    };

    const openVideo = (data) => {
      $.ajax({
        type: "POST",
        url: "server.php",
        data: { data: JSON.stringify(data) },
        success: function (response) {
          console.log(response);
        },
        error: function () {
          console.log("Error");
        },
      });
    };

    const handleOnClickRecord = () => {
      window.location.href = "record.html";
    };

    const botonSubmit = document.getElementById("boton-submit");
    botonSubmit.addEventListener("click", handleOnClickSubmit);
    const botonRecord = document.getElementById("boton-record");
    botonRecord.addEventListener("click", handleOnClickRecord);
  </script>
</html>
